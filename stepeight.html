<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="8globals.css" />
    <link rel="stylesheet" href="8styleguide.css" />
    <link rel="stylesheet" href="8style.css" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="bg-green-400 h-fit w-full grid grid-cols-4">
      <a href="about.html">
      <div>
        <h2 class="p-4 font-bold hover:underline">About Us
      </div>
      </a>
      <a href="faq.html">
      <div>
        <h2 class="p-4 font-bold hover:underline">FAQ
      </div>
      </a>
      <a href="stepone.html">
      <div>
        <h2 class="p-4 font-bold hover:underline">Steps
      </div>
      </a>
      <a href="contact.html">
      <div>
        <h2 class="p-4 font-bold hover:underline">Contact Us
      </div>
      </a>
    </div>
    <div class="element-neverbelonely-app">
      <div class="overlap">
        <div class="div">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="div">
              <div class="overlap-group">
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
                <div class="div">
                  <div class="group">
                    <img class="img" src="img/ellipse-18.svg" />
                    <div class="ellipse-3"></div>
                  </div>
                  <div class="overlap-group-2">
                    <img class="vector" src="https://c.animaapp.com/UbAuc9qD/img/vector-33.svg" />
                    <img class="vector-2" src="https://c.animaapp.com/UbAuc9qD/img/vector-34.svg" />
                    <img class="group-2" src="https://c.animaapp.com/UbAuc9qD/img/group@2x.png" />
                    <img class="group-3" src="https://c.animaapp.com/UbAuc9qD/img/group-1@2x.png" />
                  </div>
                </div>
              </div>
            </div>
            <img class="group-4" src="https://c.animaapp.com/UbAuc9qD/img/group-125@2x.png" />
            <img class="group-5" src="https://c.animaapp.com/UbAuc9qD/img/group-126@2x.png" />
          </div>
        </div>
        <div class="rectangle-2"></div>
        <div class="link-solid-wrapper">
          <img class="link-solid" src="https://c.animaapp.com/UbAuc9qD/img/link-solid-1.svg" />
        </div>
      </div>
      <div class="overlap-2">
        <p class="text-wrapper">
          The app will now match you with people who are interested in meeting at your selected time and according to
          your chosen preferences. The meeting location will be randomly chosen from among the well-known meeting places
          in your city.
        </p>
        <div class="rectangle-3"></div>
        <div class="text-wrapper-2">You are all set!</div>
      </div>
      <div class="overlap-wrapper">
        <div class="overlap-3">
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
        </div>
      </div>
    </div>
